<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediBot - Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>MediBot - Medical Chatbot</h1>
    <form method="POST">
        <label for="question">Your Medical Question:</label><br>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Ask MediBot">
    </form>
    {% if response %}
        <h2>MediBot Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
